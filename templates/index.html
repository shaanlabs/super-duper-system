<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px;
        }
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            max-width: 80%;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .bot {
            background: #e2e3e5;
            align-self: flex-start;
        }
        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 200px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="mb-4 text-center">Ollama Chat</h2>
        <div id="chat-history" class="chat-history"></div>
        <form id="chat-form" class="d-flex gap-2">
            <input type="text" id="prompt" class="form-control" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${sender}`;
            div.textContent = text;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            appendMessage(prompt, 'user');
            promptInput.value = '';
            appendMessage('...', 'bot');
            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                chatHistory.removeChild(chatHistory.lastChild); // remove '...'
                if (data.response) {
                    appendMessage(data.response, 'bot');
                } else {
                    appendMessage('Error: ' + (data.error || 'Unknown error'), 'bot');
                }
            } catch {
                chatHistory.removeChild(chatHistory.lastChild);
                appendMessage('Error: Could not reach server.', 'bot');
            }
        });
    </script>
</body>
</html>
