<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Code Mentor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        #chat-box { background: white; padding: 15px; height: 400px; overflow-y: auto; border: 1px solid #ccc; }
        .user { color: blue; margin-top: 10px; }
        .bot { color: green; margin-top: 5px; }
        #prompt { width: 80%; padding: 10px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Code Mentor</h1>
        <div id="chat-box"></div>
        <br>
        <input type="text" id="prompt" placeholder="Ask me a coding question...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const promptInput = document.getElementById("prompt");

        function appendMessage(sender, message) {
            const div = document.createElement("div");
            div.className = sender;
            div.textContent = sender.toUpperCase() + ": " + message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            appendMessage("user", prompt);
            promptInput.value = "";

            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await res.json();
            if (data.response) {
                appendMessage("bot", data.response);
            } else {
                appendMessage("bot", "‚ö†Ô∏è Error: " + data.error);
            }
        }
    </script>
</body>
</html>
