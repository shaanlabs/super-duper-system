<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px;
        }
        .header-bar {
            background: #0d6efd;
            color: #fff;
            padding: 18px 0;
            border-radius: 0 0 12px 12px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(13,110,253,0.08);
        }
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            max-width: 80%;
            transition: background 0.2s, transform 0.2s;
            word-break: break-word;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            animation: slideInRight 0.2s;
        }
        .bot {
            background: #e2e3e5;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            animation: slideInLeft 0.2s;
        }
        @keyframes slideInRight {
            from { transform: translateX(40px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-40px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: middle;
        }
        .footer-bar {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin-top: 32px;
        }
        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 200px;
            margin-bottom: 24px;
        }
        .clear-btn {
            position: absolute;
            right: 32px;
            top: 32px;
            z-index: 2;
        }
        .chat-form-container {
            position: relative;
        }
        textarea.form-control {
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header-bar">
            <h2 class="mb-0">Ollama Chat</h2>
            <div style="font-size: 1em; font-weight: 400;">Powered by GPT-OSS</div>
        </div>
        <div id="chat-history" class="chat-history"></div>
        <div class="chat-form-container">
            <button id="clear-chat" class="btn btn-outline-danger btn-sm clear-btn" title="Clear chat">Clear Chat</button>
            <form id="chat-form" class="d-flex gap-2 mt-2">
                <textarea id="prompt" class="form-control" placeholder="Type your message..." autocomplete="off" required></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <div class="footer-bar">
        &copy; 2024 Ollama Chat &mdash; Simple AI Assistant
    </div>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt');
        const clearBtn = document.getElementById('clear-chat');

        // Message history in localStorage
        function saveHistory() {
            localStorage.setItem('ollama_chat_history', chatHistory.innerHTML);
        }
        function loadHistory() {
            const html = localStorage.getItem('ollama_chat_history');
            if (html) chatHistory.innerHTML = html;
        }
        function clearHistory() {
            chatHistory.innerHTML = '';
            localStorage.removeItem('ollama_chat_history');
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${sender}`;
            div.textContent = text;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            saveHistory();
        }

        function appendSpinner() {
            const div = document.createElement('div');
            div.className = 'chat-bubble bot';
            div.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> <span>Thinking...</span>';
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            appendMessage(prompt, 'user');
            promptInput.value = '';
            appendSpinner();
            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                chatHistory.removeChild(chatHistory.lastChild); // remove spinner
                if (data.response) {
                    appendMessage(data.response, 'bot');
                } else {
                    appendMessage('Error: ' + (data.error || 'Unknown error'), 'bot');
                }
            } catch {
                chatHistory.removeChild(chatHistory.lastChild);
                appendMessage('Error: Could not reach server.', 'bot');
            }
            promptInput.focus();
        });

        // Enter for send, Shift+Enter for newline
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.requestSubmit();
            }
        });

        // Clear chat button
        clearBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Clear all chat history?')) {
                clearHistory();
            }
        });

        // Autofocus input on page load and load history
        window.onload = () => {
            loadHistory();
            promptInput.focus();
        };
    </script>
</body>
</html>
